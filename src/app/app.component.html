<div style="height: calc(100vh - 91px)">
  <mat-toolbar>
    <img src="/assets/img/logo.png" width="4%" height="60%">
    <span class="fill-remaining-space"></span>
    <ol *ngIf="!showLogout">
      <button mat-raised-button (click)="openSignInModal()">Login</button>
      <button mat-raised-button (click)="openSignUpModal()">Create User</button>
    </ol>
    <ol *ngIf="showLogout">
      <button mat-raised-button (click)="onLogout()">Logout</button>
    </ol>
  </mat-toolbar>
  <router-outlet></router-outlet>
</div>
<app-footer></app-footer>
